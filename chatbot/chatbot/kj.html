<!DOCTYPE html>
<html>

    <head>
        <title>My Website</title>
    </head>

    <body>
        <h1>Welcome to my website!</h1>
        <p>This website is powered by a chatbot.</p>
        <p>You can use the chatbot to ask me questions about my website, or about anything else you want.</p>
        <p>To start a conversation with the chatbot, just type your question in the box below and click the "Send"
            button.</p>
        <form action="/chat" method="post">
            <input type="text" name="question" placeholder="Your question here">
            <input type="submit" value="Send">
        </form>
        <script src="chatbot.js"></script>
    </body>

</html>
